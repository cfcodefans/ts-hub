<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>打卡记录</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <link href="https://cdn.bootcss.com/font-awesome/5.8.1/css/all.css" rel="stylesheet" />
    <link href="/static/css/mdb.min.css" rel="stylesheet" />
    <link href="/static/css/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--        format-detection翻译成中文的意思是“格式检测”，顾名思义，它是用来检测html里的一些格式的，那关于meta的format-detection属性主要是有以下几个设置：
meta name="format-detection" content="telephone=no"
meta name="format-detection" content="email=no"
meta name="format-detection" content="adress=no"
也可以连写：meta name="format-detection" content="telephone=no,email=no,adress=no"
下面具体说下每个设置的作用：
一、telephone
你明明写的一串数字没加链接样式，而iPhone会自动把你这个文字加链接样式、并且点击这个数字还会自动拨号！想去掉这个拨号链接该如何操作呢？这时我们的meta又该大显神通了，代码如下：
telephone=no就禁止了把数字转化为拨号链接！
telephone=yes就开启了把数字转化为拨号链接，要开启转化功能，这个meta就不用写了,在默认是情况下就是开启！
二、email
告诉设备不识别邮箱，点击之后不自动发送
email=no禁止作为邮箱地址！
email=yes就开启了把文字默认为邮箱地址，这个meta就不用写了,在默认是情况下就是开启！
三、adress
address=no禁止跳转至地图！
address=yes就开启了点击地址直接跳转至地图的功能,在默认是情况下就是开启！   -->
    <meta name="format-detection" content="telephone=no">

</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-primary justify-content-end default-color">
        <a class="navbar-brand" href="#">打卡记录</a>
        <div class="ml-auto mr-1"></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#searchPanel"
            aria-controls="searchPanel" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="searchPanel">
            <form class="text-center" id="search_form">
                <div class="row">
                    <div class="col-sm-12 mb-0">
                        <div class="md-form form-sm">
                            <input maxlength="10" type="text" id="member_name" class="form-control">
                            <label for="member_name" class="text-white">用户名</label>
                            <i class="fa fa-times-circle btn-clean"></i>
                        </div>
                    </div>

                    <!--Grid column-->
                    <div class="col-sm-6 mb-0">
                        <div class="md-form form-sm">
                            <!--The "from" Date Picker -->
                            <input type="date" id="startDate" class="form-control datepicker">
                            <label for="startDate" class="text-white">开始日期</label>
                            <i class="fa fa-times-circle btn-clean"></i>
                        </div>

                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col-sm-6 mb-0">
                        <div class="md-form form-sm">
                            <!--The "to" Date Picker -->
                            <input type="date" id="endDate" class="form-control datepicker">
                            <label for="endDate" class="text-white">结束日期</label>
                            <i class="fa fa-times-circle btn-clean"></i>
                        </div>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
                <div class="row align-items-center">
                    <div class="col-sm btn-group btn-group-sm" role="group">
                        <button type="button" class="btn text-white btn-secondary btn-sm"
                            onclick="search_form.reset()">重置</button>
                        <button type="button" class="btn text-white btn-primary btn-sm" id="search_btn">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <hr />
        <ul class="list-group" id="result_list">

        </ul>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
    <script type="module" src="../js/commons.js">
    </script>
    <script src="/static/js/mdb.min.js"></script>
    <script src="/static/js/list.js"></script>
</body>

</html>
